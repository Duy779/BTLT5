<!DOCTYPE html>
<html>
    <head>
        <title>User</title>
    </head>
    <body>
        <script>
            var u={
                Name:"Max",
                Age: 20
            }
            console.log("Name: "+u.Name);
            console.log("Age: "+u.Age);

            u.Surname="Lee";
            console.log("Sau khi thêm thuộc tính surname:");
            console.log("Name: "+u.Name);
            console.log("Age: "+u.Age);
            console.log("Surname: "+u.Surname);
            
            u.Age=30;
            console.log("sau khi sửa thuộc tính age thành 30", u);
        </script>
    </body>
</html>
