<!DOCTYPE html>
<html>
    <head>
        <title>students</title>
    </head>
    <body>
        <script>
            class student{
                constructor(Name, NumberID, Gender){
                    this.Name= Name;
                    this.NumberID=NumberID;
                    this.Gender=Gender;
                }
                displayIf(){
                    console.log("Name: "+this.Name);
                    console.log("NumberID: "+this.NumberID);
                    console.log("Gender: "+this.Gender);
                }
            }
            var st1=new student("Daniel", "126543", "man");
            st1.displayIf();
        </script>
    </body>
</html>
