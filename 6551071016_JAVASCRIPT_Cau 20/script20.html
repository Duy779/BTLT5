<!DOCTYPE html>
<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        <script>
            var now=new Date();

            var day=now.getDate();
            var month=now.getMonth()+1;
            var year=now.getFullYear();

            var hour=now.getHours();
            var minute=now.getMinutes();
            var seconds=now.getSeconds();

            alert("Ngày: "+day+"/"+month+"/"+year+"   "+"Giờ: "+hour+":"+minute+":"+seconds)
            
        </script>
    </body>
</html>
