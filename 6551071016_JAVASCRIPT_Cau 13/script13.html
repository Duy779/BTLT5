<!DOCTYPE html>
<html>
    <head>
        <title>liệt kê</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var n=prompt("Nhập n: ");
            function checking(n){
                if (n<2) return false;
                for (var i=2; i<=Math.sqrt(n); i++){
                    if(n%i===0)
                    return false;
                } 
                    return true;
            }

            function lietKe(n){
                var ketQua="";
                for (var i=2; i<n; i++){
                    if (checking(i)){
                        ketQua+=i+" ";
                    }
                }
                document.getElementById("result").innerHTML="các số nguyên tố nhỏ hơn n là: "+ketQua;
            }
            lietKe(n);
        </script>
    </body>
</html>
