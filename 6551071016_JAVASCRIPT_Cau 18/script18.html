<!DOCTYPE html>
<html>
    <head>
        <title>factorial</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("Nhập số nguyên dương: "));
            
            function factorial(n){
                if (n<=1) return 1;
                return n*factorial(n-1);
            }

            alert(n+"! = "+factorial(n));
        </script>
    </body>
</html>
